<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
</head>
<header>
    <h2 id="titulo">Cadastro de cliente</h2>
</header>
<body>
    <form id="formCadastro">
        <h3>Informações pessoais</h3>
        <div class="inputs">
            <label>Nome completo: </label>
            <input type="text" id="inputNome" name="Nome" required>
            <br>
            <label>Data de nascimento: </label>
            <input type="date" id="inputData" name="nascimento" required>
            <br>
            <label>Gênero: </label>
            <select name="genero" id="genero" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Transgênero">Trans</option>
                <option value="Não binário">Não-binário</option>
                <option value="Gênero fluido">Gênero Fluido</option>
                <option value="Agênero">Agênero</option>
                <option value="Outro">Outro</option>
                <option value="Prefiro não dizer">Prefiro não dizer</option>
            </select>
            <br>
            <label>Telefone: </label>
            <input type="tel" id="telefone" name="telefone" placeholder="(DDD) telefone" required>
            <br>
            <label>Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
        </div>
    </form>
    <form>
        <h3>Endereço</h3>
        <div class="endereco">
            <label>Rua/Logradouro: </label>
            <input type="text" id="rua" name="rua" required>
            <br>
            <label>Número: </label>
            <input type="number" id="numero" name="numero" required>
            <br>
            <label>Bairro: </label>
            <input type="text" id="bairro" name="bairro" required>
            <br>
            <label>Cidade: </label>
            <input type="text" name="cidade" id="cidade" required>
            <br>
            <label>Estado: </label>
            <input type="text" name="estado" id="estado" required>
            <br>
            <label>CEP: </label>
            <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" required>
        </div>
    </form>
    <input type="button" name="cadastrar" id="buttonCadastrar" value="Cadastrar">
    <input type="reset" name="resetar" id="buttonResetar" value="Limpar">
    <input type="button" name="Adicionar" id="buttonAdicionar" value="Adicionar">
    <input type="button" name="atualizar" id="buttonAtualizar" value="atualizar">

    <h2>Informações do Cliente:</h2>
    <div id="informacoesCliente"></div>
    <script src="script.js"></script>
</body>
</html>
